<doctype html>
<html>
<head>
<title> FCG 2021 - TP5</title>

<!-- estilo-->
<link href="style.css" rel="stylesheet">

<script type="text/javascript" id="includedscript" src="boxdrawer.js"></script>
<script type="text/javascript" id="includedscript" src="lightview.js"></script>
<script type="text/javascript" id="includedscript" src="main.js"></script>
<script type="text/javascript" id="includedscript" src="map_drawer.js"></script>
<script type="text/javascript" id="includedscript" src="water_drawer.js"></script>
<script type="text/javascript" src="map_generator.js"></script>
<script type="text/javascript" src="water_generator.js"></script>
<script type="text/javascript" src="utils_generator.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>


</head>
<body onresize="WindowResize()">
    <!-- canvas (WebGL)-->
    <div id="canvas-div"><canvas id="canvas"></canvas></div><div id="controls-div">
    <!-- menu y controles-->
    <div id="controls">
        <div class="control-group"><canvas id="lightcontrol"></canvas><div id="lightcontrol-label">Direcci√≥n de la Luz</div></div>
        <div class="control-group">
            <div class="control"><input id="show-box" name="show-box" type="checkbox" onchange="DrawScene()" /><label for="show-box"> Mostrar caja</label></div>
            <div class="control"><input id="show-water" name="show-water" type="checkbox" checked onchange="DrawScene()" /><label for="show-water"> Mostrar agua</label></div>
            <div class="control"><input id="auto-rotate" name="auto-rotate" type="checkbox" onchange="AutoRotate(this)"/><label for="auto-rotate"> Calesita</label></div>
            <div class="control"><input id="rotation-speed" type="range" min="1" max="100" value="50" disabled/></div>
        </div>
        <div class="control-group">
            <button class="ui secondary button action-button" onclick="RenderMap(this)">Renderizar map</button>
            <button class="ui secondary button action-button" onclick="ResetConf(this)">Resetear configuracion</button>
            <div class="control ui header white">Pixeles del terreno:</div>    

            <select id="pixel-selector" class="ui fluid selection dropdown" value="256" onchange="changeNumberOfPixels(this)">
                <option value="">Pixels selector</option>
                <option value="64">64</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
              </select>
              <div class="control ui header white">Color terreno alto:</div>
              <div class="ui input color-picker">
                <input type="number" name="high-r" oninput="changeColor(this)" placeholder="R">
                <input type="number" name="high-g" oninput="changeColor(this)" placeholder="G">
                <input type="number" name="high-b" oninput="changeColor(this)" placeholder="B">
              </div>
              <div id="high-terrain-color" class="color-example"> </div>

              <div class="control ui header white">Color terreno mediano-alto:</div>
              <div class="ui input color-picker">
                <input type="number" name="midHigh-r" oninput="changeColor(this)" placeholder="R">
                <input type="number" name="midHigh-g" oninput="changeColor(this)" placeholder="G">
                <input type="number" name="midHigh-b" oninput="changeColor(this)" placeholder="B">
              </div>
              <div id="midHigh-terrain-color" class="color-example"> </div>

              <div class="control ui header white">Color terreno mediano:</div>
              <div class="ui input color-picker">
                <input type="number" name="mid-r" oninput="changeColor(this)" placeholder="R">
                <input type="number" name="mid-g" oninput="changeColor(this)" placeholder="G">
                <input type="number" name="mid-b" oninput="changeColor(this)" placeholder="B">
              </div>
              <div id="mid-terrain-color" class="color-example"> </div>

              <div class="control ui header white">Color terreno mediano-bajo:</div>
              <div class="ui input color-picker">
                <input type="number" name="midLow-r" oninput="changeColor(this)" placeholder="R">
                <input type="number" name="midLow-g" oninput="changeColor(this)" placeholder="G">
                <input type="number" name="midLow-b" oninput="changeColor(this)" placeholder="B">
              </div>
              <div id="midLow-terrain-color" class="color-example"> </div>

              <div class="control ui header white">Color terreno bajo:</div>
              <div class="ui input color-picker">
                <input type="number" name="low-r" oninput="changeColor(this)" placeholder="R">
                <input type="number" name="low-g" oninput="changeColor(this)" placeholder="G">
                <input type="number" name="low-b" oninput="changeColor(this)" placeholder="B">
              </div>
              <div id="low-terrain-color" class="color-example"> </div>
            
            <div class="control ui header white">Textura:</div>
        </div>
        <div class="control-group">
            <img id="texture-img" />
            <canvas id="c" width="200" height="200"></canvas>
        </div>
    </div>
    </div>
</body>
</html>
